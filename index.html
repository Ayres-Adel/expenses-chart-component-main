<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="boxes">
    <div class="box_01">
      <div class="content_box_01">
        <div class="content_box_01_01">
          <p>My balance</p>
          <h1>$921.48</h1>
        </div>
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
    </div>
    <div class="box_02">
      <div class="content_box_02">
        <h1>Spending - Last 7 days</h1>
        <div class="containers">
          <hr1 id="mon"></hr1>
          <hr2 id="tue"></hr2>
          <hr3 id="wed"></hr3>
          <hr4 id="thu"></hr4>
          <hr5 id="fri"></hr5>
          <hr6 id="sat"></hr6>
          <hr7 id="sun"></hr7>
        </div> 
        <div class="content_box_02_01">
          <p>mon</p>
          <p>tue</p>
          <p>wed</p>
          <p>thu</p>
          <p style="position: relative; left: 5px;">fri</p>
          <p style="position: relative; left: 10px;">sat</p>
          <p style="position: relative; left: 10px;">sun</p>
          <div>
          </div>
        </div>
        <hr>
        <div class="content_box_02_02">
          <div class="content_box_02_03">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="content_box_02_04">       
            <h2>+2.4%</h2>
            <h3>from last month</h3>
          </div>
        </div>
      </div>   
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
